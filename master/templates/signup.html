<!-- templates/signup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    {{if .Message}}
        <div style="color: {{if .Error}}red{{else}}green{{end}}">
            {{.Message}}
        </div>
    {{end}}
    <form action="/signup" method="POST">
        <div>
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" required>
        </div>
        <input type="hidden" name="ip_addr" value="127.0.0.1">
        <button type="submit">Sign Up</button>
    </form>
    <a href="/login">Login instead</a>
</body>
</html>
